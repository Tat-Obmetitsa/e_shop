<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valtech E-Shop</title>

</head>

<body class="container">
  <header class="header">
    <div class="header__wrapper">
      <svg width="40px" height="24px" aria-label="logo">
        <use href="./assets/sprite.svg#logo"></use>
      </svg>
      <span class="header__wrapper-logo">Elliye</span>
    </div>
    <ul class="header__wrapper">
      <li class="header__wrapper-item">
        <a href="">Categories</a>
      </li>
      <li class="header__wrapper-item">
        <a href="">New Arrival</a>
      </li>
      <li class="header__wrapper-item">
        <a href="">Feautres</a>
      </li>
      <li class="header__wrapper-item">
        <a href="">Collections</a>
      </li>
    </ul>
    <div class="header__wrapper">
      <form action="post" class="header__wrapper-form">
        <input class="header__wrapper-input" type="search" name="search" aria-label="search">
        <button type="button" class="header__wrapper-button">
          <svg width="24px" height="24px" aria-label="search">
            <use href="./assets/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
      <button type="button" class="header__wrapper-button">
        <svg width="24px" height="24px" aria-label="cart">
          <use href="./assets/sprite.svg#cart"></use>
        </svg>
      </button>
      <button type="button" class="button">
        Login
      </button>
    </div>
  </header>
  <main>
    <!-- <img src="./assets/banner1_l.jpg" alt=""> -->
  </main>
</body>

</html>
